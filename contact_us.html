<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact Us</title>
        <link rel="stylesheet" href="./contact_us.css">
    </head>
    <body>
        <nav>
            <div class="nav-bar">
                <span class="site-title">Global Destination Guide</span>
                <a href="./home_page.html" id="home">Home</a>
                <a href="./about_us.html" id="about">About Us</a>
                <a href="./contact_us.html" id="contact">Contact Us</a>
            </div>
        </nav>
        <div class="contact-content">
            <h1>Contact Us</h1>
            <p>Get in touch with the team</p>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </body>
</html>
